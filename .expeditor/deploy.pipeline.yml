steps:
  - command: .expeditor/buildkite/kubernetes.sh
    label: "Kubernetes"
    concurrency: 1
    concurrency_group: chef-chef-web-util-master/deploy/$ENVIRONMENT
    plugins:
      docker#v1.1.1:
        always-pull: true
        image: "chefes/buildkite"
        environment:
          - CHEF_CD_AWS_ACCESS_KEY_ID
          - CHEF_CD_AWS_SECRET_ACCESS_KEY
          - AWS_SSL_ARN
          - ENVIRONMENT
          - CI
          - APP
          - HAB_AUTH_TOKEN
